<html>
    <head>
        <title>Gummy's blog</title>
    </head>
    <body>


         {% for post in posts %}

        <div>
             <h2><a href="{{ post.title }}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>

            <p>published: {{ post.published_date }}</p>
            by {{ post.author }}



            {% endfor %}
        </div>

    </body>
</html>
